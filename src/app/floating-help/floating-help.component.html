<div class="bg-white shadow-lg rounded-lg floatingForm p-3" *ngIf="isShowForm && !loading" [@fadeInOut]>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm)" *ngIf="!loading">
    <div class="form-group">
      <label for="mensaje">Motivo</label>
      <select class="custom-select" formControlName="reason" (change)="changeReason($event)">
        <option *ngFor="
            let item of motivos
          " value="{{item}}">{{ item }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea class="form-control" id="mensaje" rows="8" formControlName="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="contactForm.invalid || loading">Enviar</button>
  </form>

  </div> -->
</div>
